<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ header }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('css/main.css') }}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<h1 class="text-center text-muted">{{ header }}</h1>

<div class="col-sm-offset-1 col-sm-10">
    <table class="table table-sm table-striped sortable">
        <thead>
        <tr>
            <th>Filename<i class="fa fa-fw fa-sort"></i></th>
            <th>Size<i class="fa fa-fw fa-sort"></i></th>
            <th>Content type<i class="fa fa-fw fa-sort"></i></th>
            <th>Content encoding<i class="fa fa-fw fa-sort"></i></th>
            <th data-defaultsort="desc">Created time<i class="fa fa-fw fa-sort"></i></th>
        </tr>
        </thead>
        <tbody>
        {{ tableContent }}
        </tbody>
    </table>
</div>

<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{{ url_for('js/bootstrap-sortable.js') }}"></script>
<script src="{{ url_for('js/moment.min.js') }}"></script>
</body>

</html>
